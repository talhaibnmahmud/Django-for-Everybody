{% extends "base_bootstrap.html" %}

{% block content %}
  <h1>Make List</h1>
  {% if make_list %}
  <ul class="list-group mb-3">
    {% for make in make_list %}
      <li class="list-group-item">
          {{ make.name }}
         (<a href="{% url 'autos:make_update' make.id %}">Update</a> |
          <a href="{% url 'autos:make_delete' make.id %}">Delete</a>)
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no makes in the library.</p>
  {% endif %}
  <p><a href="{% url 'autos:make_create' %}" class="btn btn-success">Add a make</a></p>
  <p>
    <a href="{% url 'autos:all' %}" class="btn btn-dark">Back to autos</a>
  </p>
{% endblock %}
